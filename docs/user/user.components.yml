components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID of the user
        name:
          type: string
          description: Name of the user
          example: John Doe
        email:
          type: string
          description: Email address of the user
          example: john.doe@example.com
        photo:
          type: string
          description: URL of the user's profile photo
          example: https://picsum.photos/200/300
      required:
        - name
        - email
